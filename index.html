<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram Web App</title>
  </head>
  <body>
    <button id="getPhone">Получить номер</button>
    <div class="message"></div>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      document
        .getElementById("getPhone")
        .addEventListener("click", function () {
          Telegram.WebApp.requestContact();
        });

      let message = document.querySelector(".message");

      Telegram.WebApp.onEvent("contact_received", function (contact) {
        fetch("https://telegram-bot-apps.onrender.com/api/receive_phone/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone: contact.phone_number }),
        })
          .then((response) => response.json())
          .then((data) => {
            message.textContent = "Ответ от сервера: " + data.message;
          })
          .catch((error) => {
            message.textContent = "Ошибка: " + error.message;
          });
      });
    </script>
  </body>
</html>
