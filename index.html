<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp для Telegram</title>
</head>
<body>
    <input type="text" id="inputData" placeholder="Введите что-то">
    <button onclick="sendData()">Отправить</button>

    <script>
        // Проверяем, есть ли Telegram WebApp
        console.log("Telegram WebApp:", window.Telegram?.WebApp);

        function sendData() {
            const inputValue = document.getElementById("inputData").value;
            
            if (window.Telegram && window.Telegram.WebApp) {
                console.log("Отправляем данные:", inputValue);
                alert("Отправляем: " + inputValue);

                window.Telegram.WebApp.sendData(inputValue); // Отправляем в бота
                window.Telegram.WebApp.close();  // Закрываем WebApp
            } else {
                alert("Открой в Telegram! ❌");
                console.log("WebApp не обнаружен");
            }
        }
    </script>
</body>
</html>
