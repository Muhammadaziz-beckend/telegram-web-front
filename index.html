<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web App</title>
  <script async src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    window.Telegram.WebApp.onEvent('themeChanged', function() {
      // Обрабатываем изменение темы
      console.log('Theme changed');
    });

    window.Telegram.WebApp.onEvent('webAppReady', function() {
      // Когда Web App готов, можно использовать API
      console.log('Web App is ready');
    });

    // Функция для отправки данных в Telegram
    function sendDataToTelegram() {
      window.Telegram.WebApp.sendData('Данные, отправленные в Telegram');
    }
  </script>
</head>
<body>
  <h1>Привет, это веб-приложение Telegram!</h1>
  <button onclick="sendDataToTelegram()">Отправить данные в Telegram</button>
</body>
</html>
